<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animation.css">
    <!-- <link rel="stylesheet" href="animation1.css"> -->

</head>
<body>

    <img class="border" src="Frame.svg"/>
    <img class="border border2" src="Frame.svg"/>
    <img class="border border3" src="Frame.svg"/>
    <img class="border border4" src="Frame.svg"/>
    <img class="back" src="background.png"/>

    <div class="container">
        <div class="titleContainer">
            <h1>Welcome!</h1>
        </div>

        <div class="inputContainer">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <button id="submit">Submit</button>
        </div>
    </div>

    <div class="cardContainer">
        <div class="card">

            <div class="cardTitle">
                <h1>Happy New Year 2024</span></h1>
                <h3 id="displayName"></h3>
            </div>

            <div class="cardBody">
                <h4>Celebrating the dawn of a</h4>
                <h3>Brilliant New Year!</h3>
                <h4>May your days be painted in gold, your nights be filled with stars, and your life be an everlasting celebration.</h4>
                <h4>Wishing you joy, prosperity, and adventures in the coming year.</h4>
                <h3>Warmest wishes,</h3>
                <h3>Deepak Prajapati</h3>
            </div>

            <button id="reset">Reset</button>

        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="animation.js"></script>
    <!-- <script src="animation1.css"></script> -->

</body>
</html>
